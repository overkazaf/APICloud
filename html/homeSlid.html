<!DOCTYPE html>
<html>
	<head>
		<title>Home Slide Page</title>
		<style>
			.header {position: fixed;left:0;top:0;color:#fff;width:100%;height: 50px;line-height: 50px;background-color: #3993cf;text-align:center;}
		</style>
	</head>
	<body>
		<div class="header" id="topbar">
			头部导航
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			var header = $api.byId('topbar');
	        $api.fixIos7Bar(header); 
	        var headerPos = $api.offset(header);
			api.openFrame({
				name : 'slide_body',
				url : './slide_body.html',
				bounces : false,
				rect : {
					x : 0,
					y : headerPos.h,
					w : 'auto',
					h : 'auto'
				}
			});
		}
	</script>
</html>
